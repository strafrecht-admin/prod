{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5">
  <h2>Registrieren</h2>
  <div class="mt-4 row">
    <div class="col-sm-8">
      <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <p>* Pflichtfeld</p>
	      <button class="btn btn-primary" type="submit">Registrieren</button>
      </form>
    </div>
  </div>
  <p class="text-center">Wenn Du bereits ein Login hast, kannst Du dich hier
    <a href="{% url 'profile:login' %}">anmelden</a>.
  </p>
</div>
{% endblock %}
