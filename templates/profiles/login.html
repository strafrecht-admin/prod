{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container" style="min-height:400px;">
  <div id="app">
    <v-app id="inspire">
      <v-card width="400" class="mx-auto mt-5" outlined>
        <v-card-title class="pb-0">Login</v-card-title>
        <v-card-text>
          <v-form method="POST" id="login_form" action="{% url 'profile:login' %}">{% csrf_token %}
            <v-text-field label="Nutzername" name="username" prepend-icon="mdi-account-circle"></v-text-field>
            <v-text-field
               :type="showPassword ? 'text' : 'password'"
               label="Passwort"
               name="password"
               prepend-icon="mdi-lock"
               :append-icon="showPassword ? 'mdi-eye' : 'mdi-eye-off'"
               @click:append="showPassword = !showPassword"></v-text-field>
          </v-form>
        </v-card-text>
        <v-divider></v-divider>
        <v-card-actions>
          <v-col>
            <v-btn color="success" href="{# url 'profile:register' #}">Registrieren</v-btn>
          </v-col>
          <v-col class="text-right">
            <v-btn color="info" form="login_form" type="submit">Login</v-btn>
          </v-col>
        </v-card-actions>
      </v-card>
    </v-app>
  </div>
</div>


{% endblock %}

{% block extra_js %}
<script src="{% static 'vue/polyfill.min.js' %}"></script>
<link href="{% static 'vue/materialdesignicons.min.css' %}" rel="stylesheet">
<link href="{% static 'vue/vuetify.min.css' %}" rel="stylesheet">
<script src="{% static 'vue/vue.js' %}"></script>
<script src="{% static 'vue/vuetify.js' %}"></script>
<script>
  new Vue({
    el: '#app',
    vuetify: new Vuetify(),
    data() {
      return {
        showPassword: false,
      };
    },
  })
</script>
{% endblock %}
