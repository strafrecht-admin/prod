{% load wagtailcore_tags menu_tags %}

    <a class="dropdown-item" href="{% url 'quiz:index' %}">MCT</a>
    <a class="dropdown-item" href="{% url 'casetraining:index' %}">Falltraining</a>

  {% endfor %}
</div>
