{% block widget %}
<div class="flip-card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
    <div class="vertical-middle">
      {{ value.front }}
      </div>
    </div>
    <div class="flip-card-back">
    <div class="vertical-middle">
      {{ value.back }}
      </div>
    </div>
  </div>
</div>
{% endblock %}
