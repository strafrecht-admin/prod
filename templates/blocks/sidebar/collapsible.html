<div id="accordion">
  <div class="card" style="box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%); padding:0px !important; margin-bottom: 15px;">
    <div class="card-header" id="heading-{{ value.heading|slugify }}">
      <h5 class="mb-0">
        <button class="btn collapsed" data-toggle="collapse" data-target="#{{ value.heading|slugify }}" aria-expanded="false" aria-controls="{{ value.heading|slugify }}" style="font-weight:700;font-family:'Roboto Slab';font-size:1.2rem;text-align:left;">
          {{ value.heading }}
        </button>
      </h5>
    </div>
    <div id="{{ value.heading|slugify }}" class="collapse" aria-labelledby="heading-{{ value.heading|slugify }}" data-parent="#accordion">
      <div class="card-body">
        {{ value.content }} 
      </div>
    </div>
  </div>
</div>
