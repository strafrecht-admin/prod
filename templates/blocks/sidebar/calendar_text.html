{% load wagtailimages_tags %}

<div id="calendar-widget">
	<div class="sidebar sidebar-calendar-text">
		<div id="calendar">
			  <time class="icon">
			    <em>{{ value.calendar|date:"Y-m-d" }}</em>
			    <strong>{{ value.calendar|date:"Y-m-d" }}</strong>
			    <span>{{ value.calendar|date:"Y-m-d" }}</span>
			  </time>
		</div>
		<div class="text">
			{{ value.content }}
		</div>
	</div>
</div>
