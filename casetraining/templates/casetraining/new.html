{% extends "base.html" %}
{% load static %}
{% load wagtailcore_tags wagtailimages_tags website_tags %}

{% block content %}
<case></case>
{% endblock %}

{% block extra_js %}
<script>
  new LVue({
    render: (h) => h(CaseApp, {
      props: {
	newCase: true,
	caseId:  null,
        userId:  {% if user.id %} {{ user.id }} {% else %} null {% endif %},
        isAdmin: {% if user.is_staff %} true {% else %} false {% endif %}
      }
    })
  }).$mount("case");
</script>
{% endblock %}
